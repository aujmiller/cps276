<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

    <title>Form Project</title>
</head>
<body> 

    <div class="container">
        <form method="post" action="#" class="row g-3">
            <div class="col-md-6">
              <label for="fName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fName">
            </div>
            <div class="col-md-6">
                <label for="lName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lName">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option>California</option>
                <option>Indiana</option>
                <option selected>Michigan</option>
                <option>Ohio</option>
                <option>Washington</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6">
                <label for="inputPhoneNumber" class="form-label">Phone</label>
                <input type="text" class="form-control" id="inputPhoneNumber">
              </div>
              <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail">
              </div>
            <div class="col-12">
                <p>Preferred Method of Contact</p>
                <input type="radio" value="radioEmail" id="selectEmail" name="contactMethod"/>
                <label for="radioEmail"> Email</label>
                <input type="radio" value="radioText" id="selectText" name="contactMethod"/>
                <label for="radioText"> Text</label>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </div>

</body>

</html>
